<article class="darwin">
	<div class="name">
		<span class="icon {{ value.color }}">$</span>
		<span>{{ value.name }}</span>
		<span class="num">#12</span>
	</div>
	<div class="actions">
		<span>180.22</span>
		<span>&nbsp;</span>
		<span class="btn-success">Trade</span>
	</div>
	<div class="clear"></div>
	<div class="chart {{ value.color }}">
		<svg width="174px" height="63px" viewBox="-1 -2 174 63" version="1.1" 
			xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		    <polyline id="Path-1" stroke="#D267C6" stroke-width="2" fill="none" points="0 50.4083593 3.68210422 49.0547152 10.4827595 45.4947996 16.4146037 4.06093239 23.7038954 4.48668436 30.6432026 0 38.1438267 6.1088106 43.8732838 1.55697159 49.8252548 10.1596328 57.4745943 15.4146927 63.2789682 13.421859 67.7247764 17.6951057 72.541814 14.4227693 80.3298055 16.1291472 84.2970408 13.7094381 91.4387352 22.1728032 94.833472 34.900428 102.261416 36.8191203 108.489572 39.237706 112.945444 35.5396177 119.173601 47.9043985 125.75286 54.1614921 131.916164 44.6972168 139.916606 50.1758246 144.447394 58 152.160469 34.3994112 161.423315 34.1859735 166.462867 36.8831516 172 32.3964672"></polyline>
		</svg>
	</div>
	<div class="options">
		<span class="btn-icon icon-folder"></span>
	</div>
	<ul class="info">
		<li>
			<span class="label">Capital invertido</span>
			<span class="value">$ {{ value.invested | number: 2 }}</span>
		</li>
		<li>
			<span class="label">Retorno</span>
			<span class="value" ng-class="{ positive: value.return >= 0, negative: value.return < 0 }">
				{{ value.return | number: 1 }} %
			</span>
		</li>
		<li>
			<span class="label">Drawdown</span>
			<span class="value" ng-class="{ positive: value.drawdown >= 0, negative: value.drawdown < 0 }">
				{{ value.drawdown | number: 1 }} %
			</span>
		</li>
		<li>
			<span class="label">Score</span>
			<span class="value">
				<i class="icon-owl"></i>
				<span>&nbsp;</span>
				{{ value.score | number: 2 }}
			</span>
		</li>
	</ul>
</article>
