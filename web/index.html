<!doctype HTML>
<html ng-app="darwinex_test">
	<head >
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
		<link rel="styleSheet" type="text/css" href="styles/css/main.css" />
		<link rel="styleSheet" type="text/css" href="styles/css/fonts.css" />
	</head>
	<body>
		<nav class="navBar">
			<div class="content">
				<img src="res/images/logo-darwinex.svg" id="logo"/>
			</div>
		</nav>
		<aside class="mainMenu" ng-controller="MenuController">
			<span class="sectionName">Principal</span>
			<ul>
				<li ng-repeat="item in items">
					<i class="{{ item.icon }}"></i>
					<span>{{ item.label }}</span>
				</li>
			</ul>
		</aside>
		<section class="mainContent" ng-view>
		</section>

		<script src="/bower_components/angular/angular.min.js"></script>
		<script src="/bower_components/angular-route/angular-route.min.js"></script>

		<script src="scripts/app.js"></script>

		<script src="scripts/controllers/home.js"></script>
		<script src="scripts/controllers/menu.js"></script>
	</body>
</html>
